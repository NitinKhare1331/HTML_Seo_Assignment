<!-- A favicon or favourite icon is a small or tiny icon which gets included with a website which is displayed in the browser address bar , page tabs and bookmark menu. 
Usual size of favicon is 16px X 16px and format is GIF, PNG ,ICO .
Favicons are used to increase user experience . -->

<!-- Example  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favicon</title>
    <link rel="icon" href="./media/fav.jpg" type="icon">
</head>
<body>
   <center><h1>Favicon in address bar</h1></center>
</body>
</html>
